apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.androidfu.example.fmlgeolocation"
        minSdkVersion 10
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    // This line implicitely compiles all JAR files in the libs/ folder.
    compile fileTree(dir: 'libs', include: ['*.jar'])

    compile 'com.jakewharton:butterknife:6.1.0'

    // SDK
    compile "com.exacttarget.etpushsdk:etsdk:4.0.0.3428003-SNAPSHOT@aar"

    // 3rd Party Libraries needed for SDK
    compile 'com.google.android.gms:play-services-location:6.5.87'

    // Was here to support v10
    compile 'com.android.support:appcompat-v7:22.0.0'
}
